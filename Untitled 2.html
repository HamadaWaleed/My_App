<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع شكاكي فول</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        /* --- الأساسيات --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; /* إخفاء الماوس العادي */ }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* --- الكانفس (الخلفية التفاعلية) --- */
        #canvas1 {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(#1a1a1a, #000);
        }

        /* --- الماوس المخصص --- */
        .cursor {
            width: 20px; height: 20px;
            border: 2px solid #00ff88;
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
            box-shadow: 0 0 10px #00ff88;
        }
        .cursor.grow {
            width: 50px; height: 50px;
            background: rgba(0, 255, 136, 0.1);
            border-color: transparent;
        }

        /* --- المحتوى الرئيسي --- */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* --- النصوص --- */
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .typing-text {
            font-size: 1.5rem;
            color: #ddd;
            height: 30px;
            margin-bottom: 50px;
        }

        /* --- الكارتات ثلاثية الأبعاد --- */
        .cards-grid {
            display: flex;
            gap: 30px;
            perspective: 1000px; /* هذا السحر مال 3D */
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 300px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            transition: transform 0.1s; /* حركة سريعة جداً للماوس */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #00ccff;
        }

        .card p {
            font-size: 1rem;
            line-height: 1.6;
            color: #aaa;
        }

        /* زر بسيط */
        .btn {
            margin-top: 50px;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .btn:hover {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 30px #00ff88;
        }

    </style>
</head>
<body>

    <canvas id="canvas1"></canvas>
    
    <div class="cursor"></div>

    <div class="container">
        <h1>مرحباً بك في المستقبل</h1>
        <p class="typing-text"><span id="typewriter"></span>|</p>

        <div class="cards-grid">
            <div class="card tilt-card">
                <h3>سرعة خيالية</h3>
                <p>الموقع مصمم ليكون سريع جداً وتفاعلي مع كل حركة تسويها.</p>
            </div>
            <div class="card tilt-card">
                <h3>تصميم عصري</h3>
                <p>نستخدم أحدث تقنيات الـ CSS والـ Glassmorphism.</p>
            </div>
            <div class="card tilt-card">
                <h3>تفاعلية فول</h3>
                <p>حرك الماوس وشوف شلون العناصر تتجاوب وياك بذكاء.</p>
            </div>
        </div>

        <a href="#" class="btn">اكتشف المزيد</a>
    </div>

    <script>
        // --- 1. كود الخلفية (النقاط المتصلة) ---
        const canvas = document.getElementById('canvas1');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        // الماوس للتفاعل مع الخلفية
        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height/80) * (canvas.width/80)
        }

        window.addEventListener('mousemove', (event) => {
                mouse.x = event.x;
                mouse.y = event.y;
        });

        // كلاس النقطة
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            // رسم النقطة
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#00ff88';
                ctx.fill();
            }
            // تحديث مكان النقطة
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;

                // التفاعل مع الماوس (ينهزمون منه)
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius + this.size){
                    if (mouse.x < this.x && this.x < canvas.width - 10) this.x += 10;
                    if (mouse.x > this.x && this.x > 10) this.x -= 10;
                    if (mouse.y < this.y && this.y < canvas.height - 10) this.y += 10;
                    if (mouse.y > this.y && this.y > 10) this.y -= 10;
                }

                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        // إنشاء النقاط
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 5) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 5) - 2.5;
                let directionY = (Math.random() * 5) - 2.5;
                let color = '#00ff88';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // لوب الحركة (Animation Loop)
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        // رسم الخطوط بين النقاط القريبة
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                    + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = 'rgba(0, 255, 136,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        window.addEventListener('resize', function(){
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            init();
        });

        init();
        animate();

        // --- 2. كود الماوس المخصص ---
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', e => {
            cursor.setAttribute("style", "top: "+(e.pageY)+"px; left: "+(e.pageX)+"px;")
        });

        // تكبير الماوس عند المرور على الروابط
        document.querySelectorAll('a, .card').forEach(item => {
            item.addEventListener('mouseover', () => cursor.classList.add('grow'));
            item.addEventListener('mouseleave', () => cursor.classList.remove('grow'));
        });

        // --- 3. كود الكارتات الـ 3D (Tilt Effect) ---
        const cards = document.querySelectorAll('.tilt-card');

        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left; // مكان الماوس داخل الكارت
                const y = e.clientY - rect.top;

                // حساب زاوية الميلان
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = ((y - centerY) / centerY) * -20; // -20 درجة
                const rotateY = ((x - centerX) / centerX) * 20;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale(1)`;
            });
        });

        // --- 4. كود الكتابة التلقائية ---
        const textElement = document.getElementById('typewriter');
        const texts = ["نصمم المستقبل.", "إبداع بلا حدود.", "تكنولوجيا حديثة."];
        let count = 0;
        let index = 0;
        let currentText = "";
        let letter = "";

        (function type() {
            if (count === texts.length) { count = 0; }
            currentText = texts[count];
            letter = currentText.slice(0, ++index);

            textElement.textContent = letter;
            if (letter.length === currentText.length) {
                count++;
                index = 0;
                setTimeout(type, 2000); // انتظر ثانيتين قبل الكلمة التالية
            } else {
                setTimeout(type, 100);
            }
        }());

    </script>
</body>
</html>
