<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Glass UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy color changes */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient background circles for visual depth */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(to right, #ff00cc, #333399);
            filter: blur(60px);
            z-index: 0;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        .circle-1 { top: 10%; left: 20%; width: 200px; height: 200px; }
        .circle-2 { bottom: 15%; right: 20%; width: 300px; height: 300px; background: linear-gradient(to right, #00c6ff, #0072ff); animation-delay: -3s; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* The Main Glass Card */
        .card {
            position: relative;
            z-index: 1;
            width: 350px;
            padding: 40px;
            background: var(--glass-bg);
            /* This creates the blur effect */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); 
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            color: var(--text-color);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h2 {
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        p.title {
            font-weight: 300;
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Stats Section */
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .stat-item h3 {
            font-size: 20px;
            font-weight: 700;
        }

        .stat-item span {
            font-size: 12px;
            opacity: 0.7;
        }

        /* Beautiful Button */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #333;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background: #ff00cc; /* Fallback */
            background: linear-gradient(to right, #ff00cc, #333399);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 0, 204, 0.4);
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Profile" class="profile-img">
        
        <h2>Sarah Smith</h2>
        <p class="title">UI/UX Designer</p>

        <div class="stats">
            <div class="stat-item">
                <h3>12k</h3>
                <span>Followers</span>
            </div>
            <div class="stat-item">
                <h3>450</h3>
                <span>Following</span>
            </div>
            <div class="stat-item">
                <h3>85</h3>
                <span>Projects</span>
            </div>
        </div>

        <button class="btn">View Profile</button>
    </div>

</body>
</html>
