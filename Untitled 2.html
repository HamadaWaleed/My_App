<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Profile</title>
    <style>
        /* This section is CSS - it makes the page look good */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 300px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin: 10px 0;
        }

        p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
        
        <h1>Hello, I'm Alex!</h1>
        <p>I am a web developer learning to code. I love coffee, clean code, and solving problems.</p>
        
        <a href="mailto:email@example.com" class="button">Contact Me</a>
    </div>

</body>
</html>
